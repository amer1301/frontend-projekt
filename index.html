<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="trafikolyckor.js" defer type="module"></script>
<script src="menu.js" defer></script>
</head>
<body>
    <header class="header">
        <section class="logotyp">
            <img src="images/beware.png" alt="logotyp">
            <h1>BeforeUGo</h1>
          </section>
        <nav class="header-nav">
            <button class="menu-toggle" id="menu-toggle">
              <span class="bars">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </span>
              <span class="close" style="display: none;">
                <span class="close-icon">X</span>
              </span>
            </button>
          </nav>
<nav class="menu-nav">
    <ul id="nav-menu">
    <li><a href="index.html"><span class="underline">Sök efter trafikstörningar</span></a></li>
    <li><a href="krisinformation.html">Nyheter krisinformation</a></li>
</ul>
    </nav>
</header>

    <main>
        <section class="content">
        <h2>Trafikinformation</h2>
        <section id="search-container">
            <input type="text" id="location-input" placeholder="Ange vilket område du önskar söka information om:">
            <button id="search-btn">Sök</button>
        </section>

        <section class="explanation">
            <img src="images/priority1.png" alt="prioritet 1">
            <span>Prioritet 1 = Mycket allvarlig händelse</span>
            <img src="images/priority2.png" alt="prioritet 2">
            <span>Prioritet 2 = Stor händelse</span>
            <img src="images/priority3.png" alt="prioritet 3">
            <span>Prioritet 3 = Störning</span>
            <img src="images/priority4.png" alt="prioritet 4">
            <span>Prioritet 4 = Information</span>
            <img src="images/priority5.png" alt="prioritet 5">
            <span>Prioritet 5 = Mindre störning</span>
        </section>

        <section id="map-container">
            <div id="map" style="width: 100%; height: 700px;"></div>
        </section>

        <section id="traffic-info-container">
            <div class="headline">
            <h2>Aktuella störningar</h2><img src="images/bil.png" alt="bil"></div>
            <div id="info"></div>
        </section>
    </section>
        <footer>
            <p>Ha en trevlig & säker resa!</p>
            </footer>
    </main>
</body>
</html>
