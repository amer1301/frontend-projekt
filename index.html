<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="trafikolyckor.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Trafikinfo och Karta</h1>
    </header>

    <main>
        <section id="search-container">
            <input type="text" id="location-input" placeholder="Skriv in ett område eller adress">
            <button id="search-btn">Sök</button>
        </section>

        <section id="map-container">
            <div id="map" style="width: 100%; height: 700px;"></div>
        </section>

        <section id="traffic-info-container">
            <h2>Trafikinfo</h2>
            <div id="info"></div>
        </section>
    </main>
</body>
</html>
