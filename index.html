<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikinformation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
<script src="trafikolyckor.js" defer type="module"></script>
<script src="menu.js" defer></script>
</head>
<body>
    <header class="header">
        <section class="logotyp">
            <picture>
                <source srcset="images/beware.png" type="image/avif">
                <source srcset="images/beware.png" type="image/webp">
            <img src="images/beware.png" alt="logotyp" loading="lazy">
        </picture>
            <h1>BeforeUGo</h1>
          </section>
        <nav class="header-nav">
            <button class="menu-toggle" id="menu-toggle" aria-label="Öppna meny">Meny</button>
              <span class="bars">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </span>
              <span class="close" style="display: none;">
              </span>
            </button>
          </nav>
<nav class="menu-nav">
    <ul id="nav-menu">
    <li><a href="index.html">Trafikstörningar</a></li>
    <li><a href="krisinformation.html">Krisinformation</a></li>
    <li><a href="vader.html">Väderprognos</a></li>
</ul>
    </nav>
</header>

    <main>
        <section class="content">
        <h2>Sök efter trafikinformation</h2>
        <section id="search-container">
            <label for="location-input" class="sr-only">Ange vilket område du önskar söka information om:</label>
            <input type="text" id="location-input" placeholder="Ange vilket område du önskar söka information om:">
            <button id="search-btn">Sök</button>
        </section>

        <section class="explanation">
            <div class="prio">
                <picture>
                    <source srcset="./images/priority1.png?as=avif" type="image/avif">
                    <source srcset="./images/priority1.png?as=webp" type="image/webp">
                    <img src="./images/priority1.png" alt="prioritet 1" loading="lazy">
                </picture>
            <span>Prioritet 1 = Mycket allvarlig händelse</span>
        </div>
        <div class="prio">
            <picture>
                <source srcset="./images/priority2.png?as=avif" type="image/avif">
                <source srcset="./images/priority2.png?as=webp" type="image/webp">
                <img src="./images/priority2.png" alt="prioritet 2" loading="lazy">
            </picture>
            <span>Prioritet 2 = Stor händelse</span>
            </div>
            <div class="prio">
                <picture>
                    <source srcset="./images/priority3.png?as=avif" type="image/avif">
                    <source srcset="./images/priority3.png?as=webp" type="image/webp">
                    <img src="./images/priority3.png" alt="prioritet 3" loading="lazy">
                </picture>
            <span>Prioritet 3 = Störning</span>
            </div>
            <div class="prio">
                <picture>
                    <source srcset="./images/priority4.png?as=avif" type="image/avif">
                    <source srcset="./images/priority4.png?as=webp" type="image/webp">
                    <img src="./images/priority4.png" alt="prioritet 4" loading="lazy">
                </picture>                
            <span>Prioritet 4 = Information</span>
            </div>
            <div class="prio">
                <picture>
                    <source srcset="./images/priority5.png?as=avif" type="image/avif">
                    <source srcset="./images/priority5.png?as=webp" type="image/webp">
                    <img src="./images/priority5.png" alt="prioritet 5" loading="lazy">
                </picture>                
            <span>Prioritet 5 = Mindre störning</span>
            </div>
        </section>

        <section id="map-container">
            <div id="map" role="application" aria-label="Karta som visar trafikinformation och väderförhållanden"></div>
        </section>

        <section id="traffic-info-container">
            <div class="headline">
                <h2>Aktuella störningar</h2>
                <picture>
                        <source srcset="images/bil.png" type="image/avif">
                        <source srcset="images/bil.png" type="image/webp">
                    <img src="./images/bil.png" alt="bil" loading="lazy">
                </picture>
            </div>
            <div id="info"></div>
        </section>
        
    </section>
        <footer>
            <p>Ha en trevlig & säker resa!</p>
            </footer>
    </main>
</body>
</html>
